<html>

<head>
	<link rel="stylesheet" href="css/common.css">
	<style>
		.breaking {
			position: absolute;

			margin-top: 20vh;

			margin-left: 10vw;
			margin-right: 10vw;
			width: 80vw;

			font-size: 3vw;

			word-wrap: break-word;
		}
	</style>

	<script>
		function fadeInPage() {
			if (!window.AnimationEvent) { return; }
			var fader = document.getElementById('fader');
			fader.classList.add('fade-out');
		}
	</script>
</head>

<body>
	<svg id="fader"></svg>
	<script>
		fadeInPage();
	</script>

	<div class="breaking unselectable">
		<i><b>I am a 21 year old student at the University of Thessaly, Greece. Candidate for a Master of Engineering on Electrical and Computer Engineering. My interests revolve around Software Engineering, Network engineering, Linux administration and Computer/Information security. </b></i>
	</div>

</body>
</html>
