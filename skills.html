<html>

<head>

	<style>

		::-webkit-scrollbar { 
			display: none; 
		}

		body, html {
			overflow: hidden;
		 	scrollbar-width: none;
		 	background-color: #2E151B;
		}

		p.custom_font {
			font-family: "Baskerville";
			text-align: center;
			font-size: 4.5vh;
			margin-right: 20vw;
			margin-left: 20vw;
		}

		.fade{animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:1}}
	</style>

</head>

<body>
	<div class="fade">
		<p class="custom_font"><b> Filler </b></p>
	</div>

</body>
</html>
